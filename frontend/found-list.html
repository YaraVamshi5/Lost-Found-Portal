<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Found List</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f5f5f5;
    }

    .page {
      max-width: 900px;
      margin: auto;
      padding: 15px;
    }

    .search {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .items {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .card {
      display: flex;
      gap: 15px;
      background: white;
      padding: 15px;
      border-radius: 10px;
    }

    .card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      background: #eee;
    }

    .card-content {
      flex: 1;
    }

    .card-content p {
      margin: 4px 0;
      font-size: 14px;
    }

    .card-content button {
      margin-top: 8px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #16a34a;
      color: white;
      cursor: pointer;
    }

    /* ---------- Toast ---------- */
    .toast {
      position: fixed;
      top: 70px;
      right: 30px;
      min-width: 250px;
      padding: 12px 18px;
      border-radius: 6px;
      font-size: 14px;
      color: #fff;
      display: none;
      z-index: 2000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .toast.success {
      background-color: #16a34a;
    }

    .toast.error {
      background-color: #dc2626;
    }

    @media (max-width: 600px) {
      .card {
        flex-direction: column;
        align-items: center;
      }

      .card img {
        width: 100%;
        height: 180px;
      }
    }
  </style>
</head>

<body>

<div class="page">
  <input
    type="text"
    id="search"
    placeholder="Search by name or location"
    oninput="filterItems()"
    class="search"
  />

  <div id="itemsContainer" class="items"></div>
</div>

<!-- Toast -->
<div id="toast" class="toast"></div>

<script>
/* ---------- Config ---------- */
const TYPE = "found";
let allItems = [];
const userId = localStorage.getItem("userId");

/* ---------- Load items ---------- */
async function loadItems() {
  try {
    const res = await fetch(`http://localhost:3000/api/items?type=${TYPE}`);
    allItems = await res.json();
    renderItems(allItems);
  } catch {
    showToast(" Failed to load found items", "error");
  }
}

/* ---------- Render ---------- */
function renderItems(items) {
  const container = document.getElementById("itemsContainer");
  container.innerHTML = "";

  if (!items.length) {
    container.innerHTML = "<p>No found items available</p>";
    return;
  }

  items.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";

    const imageUrl = item.image
      ? `http://localhost:3000${item.image}`
      : "https://via.placeholder.com/150";

    const isOwner = userId && userId === item.userId;

    let actionHTML = "";
    if (item.returned) {
      actionHTML = `<p style="color:green"><b>Returned</b></p>`;
    } else if (isOwner) {
      actionHTML = `<button onclick="markReturned('${item._id}')">Returned</button>`;
    }

    card.innerHTML = `
      <img src="${imageUrl}" alt="item image"/>

      <div class="card-content">
        <p><b>Name:</b> ${item.productName || "-"}</p>
        <p><b>Description:</b> ${item.description || "-"}</p>
        <p><b>Location:</b> ${item.location || "-"}</p>
        <p><b>Date:</b> ${item.date || "-"}</p>
        <p><b>Mobile:</b> ${item.mobile || "-"}</p>
        ${actionHTML}
      </div>
    `;

    container.appendChild(card);
  });
}

/* ---------- Search ---------- */
function filterItems() {
  const value = document.getElementById("search").value.toLowerCase();
  const filtered = allItems.filter(item =>
    (item.productName || "").toLowerCase().includes(value) ||
    (item.location || "").toLowerCase().includes(value)
  );
  renderItems(filtered);
}

/* ---------- mark returned ---------- */
async function markReturned(id) {
  if (!userId) {
    showToast(" Please login first", "error");
    return;
  }

  const res = await fetch(`http://localhost:3000/api/items/${id}/returned`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ userId })
  });

  const data = await res.json();

  if (!res.ok) {
    showToast(data.message, "error");
    return;
  }

  showToast(" Returned successfully", "success");
  loadItems();
}

/* ---------- Toast ---------- */
function showToast(msg, type = "success") {
  const toast = document.getElementById("toast");
  toast.textContent = msg;
  toast.className = `toast ${type}`;
  toast.style.display = "block";

  setTimeout(() => {
    toast.style.display = "none";
  }, 4000);
}

/* ---------- init ---------- */
loadItems();
</script>

</body>
</html>
